<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="container">
          <h1 class="form-title">
            アカウント作成
          </h1>
          <div class="button-container">
            <a class="facebook-color btn half" href="#">Facebookでスタート</a>
            <a class="google-color btn half" href="#">Googleでスタート</a>
          </div>
          <p class="sub-text">
              タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
          </p>
          <div class="divider">
            <p class="sub-text">アカウント情報</p>
          </div>
          <footer action="#" method="POST">
            <ul class="input-list">
              <li class="name-container input-container">
                <div class="half name-box">
                  <p class="label-text">名字<span class="alert"> ※</span>
                  </p>
                  <input type="text" class="full input-form" required>
                </div>
                <div class="half name-box">
                  <p class="label-text">名前<span class="alert"> ※</span>
                  </p>
                  <input type="text" class="full input-form" required>
                </div>
              </li>
              <li class="gender-container input-container half">
                <p class="label-text">性別</p>
                <p class="gender">
                  <input class="radio" type="radio" name="gender" value="1" id="men">
                  <label for="men" class="sample-label">男性</label>
                  <input class="radio" type="radio" name="gender" value="2" id="women">
                  <label for="women" class="sample-label">女性</label>
                  <input class="radio" type="radio" name="gender" value="3" id="other">
                  <label for="other" class="sample-label">その他</label>
                </p>
              </li>
              <li class="country-container input-container">
                <p class="label-text">出身</p>
                <div class="country input-form half">
                  <select>
                    <option value="tokyo">東京</option>
                    <option value="chiba">千葉</option>
                    <option value="saitama">埼玉</option>
                    <option value="kanagawa">神奈川</option>
                  </select>
                </div>
              </li>
              <li class="mail-container input-container">
                <p class="label-text">Eメール<span class="alert"> ※</span>
                </p>
                <input type="text" class="full input-form" placeholder="ex) hoge@example.com" required>
              </li>
              <li class="phone-container input-container">
                <p class="label-text">電話番号
                </p>
                <input type="text" class="full input-form" placeholder="ex) hoge@example.com"> 
              </li>
              <li class="password-container input-container">
                <p class="label-text">パスワード<span class="alert"> ※</span>
                </p>
                <input type="text" class="full input-form" required>
              </li>
              <li class="password-container input-container">
                  <p class="label-text">パスワード(確認用)<span class="alert"> ※</span>
                  </p>
                  <input type="text" class="full input-form" required>
              </li>
              <li class="course-container input-container">
                <p class="label-text">希望コース
                </p>
                <div class="check">
                  <input type="checkbox" class="checkbox" id="front">
                  <label for="front" class="skill">フロントエンド</label>
                </div>
                <div class="check">
                  <input type="checkbox" class="checkbox" id="back">
                  <label for="back" class="skill">バックエンド</label>
                </div>
                <div class="check">
                  <input type="checkbox" class="checkbox" id="app">
                  <label for="app" class="skill">アプリ</label>
                </div>
              </li>
              <li class="limark-container input-container">
                <p class="label-text">備考
                </p>
                <textarea class="textarea full input-form" name="limark" placeholder="何かあればご記入ください"></textarea>
              </li>
              <li class="input-container">
                <button type="submit" class="full form-btn">アカウント作成</button>
              </li>
            </ul>
              <p class="input-container agree-text">アカウントを作成することにより、
                <a href="#" class="link-color">利用規約</a>
                と
                <a href="#" class="link-color">プライバシーポリシー</a>
                に同意するものとします。
              </p>
          </footer>
        </div>
      </div>
      <div class="footer-part inner">
        <p class="login-text">
          すでにアカウントをお持ちですか？
          <a class="link-color" href="#">ログイン</a>
        </p>
        <a class="link-color" href="mail-text">認証メールが届きませんか？</a>
      </div>
    </div>
  </body>
</html>
